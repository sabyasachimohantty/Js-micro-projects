<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="items">
            <img src="assets/image.png" alt="samsung z flip">
        </div>
        <div class="items description">
            <div class="title">
                <h3>Samsung Z-Flip Giveaway</h3>
                <p>Giveaway Ends On <span id="date">date</span></p>
            </div>
            <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id beatae delectus ipsam? Quia, est consequuntur!</div>
            <div class="time">
                <span><h2 id="days">10</h2><div>DAYS</div></span>
                <span><h2 id="hours">10</h2><div>HRS</div></span>
                <span><h2 id="minutes">10</h2><div>MINS</div></span>
                <span><h2 id="seconds">10</h2><div>SECS</div></span>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
